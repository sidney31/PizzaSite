{% load static wagtailimages_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/home_page.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Pizza</title>
</head>
<body>

<header class="p-3 bg-dark text-white position-static">
    <div class="container fs-5">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text text-white">Новости</a></li>
                <li><a href="#" class="nav-link px-2 text text-white">Меню</a></li>
                <li><a href="#" class="nav-link px-2 text text-white">Работа</a></li>
            </ul>

            <li class="text-end nav-link text-white">
                <i class="bi bi-bag-fill"></i>
            </li>
        </div>
    </div>
</header>

<div class="container my-4">
    <div class="row">
        {% for pizza in pizzas %}
            <div class="col-xl-4 col-lg-6 col-md-12 d-flex justify-content-center">
                <div class="card my-3" style="width: 18rem;">
                    {% image pizza.image original as image %}
                    <img src="{{ image.url }}" class="card-img-top" alt="{{ pizza.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ pizza.price }} ₽</h5>
                        <b class="card-subtitle">{{ pizza.name }}</b>
                        <p class="card-text">{{ pizza.description }}</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
