{% load static %}
{% load wagtailimages_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/home_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Pizza</title>
</head>
<body>

<header class="p-2 text-white fade-navbar fixed-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="bold nav-link me-2 text">Новости</a></li>
                <li>
                    <a href="#" class="bold nav-link me-2 text">
                        Меню
                        <i class="bi bi-caret-down"></i>
                        <i class="bi bi-caret-up"></i>
                    </a>
                </li>
                <li><a href="#" class="bold nav-link me-2 text">Работа</a></li>
            </ul>

            <button class="btn text-end nav-link text-white">
                <a class="bold d-flex flex-direction-row gap-2 text-white basket-button text-decoration-none ">
                    <p class="m-0">Заказ</p>
                    <div class="bi bi-bag"></div>
                </a>
            </button>
        </div>
    </div>
</header>

<div class="content">
    <div class="container">
        <div class="row">
            {% for pizza in pizzas %}
                <div class="col-xl-4 col-lg-6 col-md-12 d-flex justify-content-center" onclick="document.location.href='{{ pizza.get_absolute_url }}'">
                    <div class="card my-3" style="width: 18rem;">
                        {% image pizza.image original as image %}
                        <img src="{{ image.url }}" class="card-img-top" alt="{{ pizza.name }}">
                        <div class="card-body">
                            <h5 class="card-title fs-4">{{ pizza.price }} ₽</h5>
                            <b class="card-subtitle">{{ pizza.name }}</b>
                            <p class="card-text">{{ pizza.description }}</p>
                            <a href="#" class="w-100 btn btn-buy">Добавить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static '/js/PizzaSite.js' %}"></script>
</body>
</html>
