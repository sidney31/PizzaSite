{% load static %}
{% load wagtailimages_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/dish_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/menu_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Пицца {{ pizza }}</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="wrapper d-flex flex-direction-row">
                <div class="col-6 text-end">
                    {% image pizza.image original as image %}
                    <img src="{{ image.url }}" class="square-image" alt="{{ pizza.name }}">
                </div>
                <div class="col-6">
                    <p class="bold mx-5 fs-1">
                        {{ pizza.name }}
                    </p>
                    <p class="fs-4 mx-5">
                        {{ pizza.description}}
                    </p>
                    <p class="fs-4 mx-5">
                        {{ pizza.size }} сантиметров.
                    </p>
                    <p class="bold fs-2 mx-5">
                        {{ pizza.price }} ₽
                    </p>

                    <a href="#" class="mx-5 btn btn-buy">Добавить</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
