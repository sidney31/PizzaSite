{% load static %}
{% load wagtailimages_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/dish_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/menu_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{{ dishes }}</title>
</head>
<body>
<div class="content">
    <div class="container">
        <button onclick="window.history.go(-1)" class="bold btn d-flex align-items-center text-decoration-none gap-3">
            <p class="fs-4">Вернуться к меню</p>
            <i class="bi bi-arrow-return-left"></i>
        </button>
        <div class="wrapper row">
            <div class="col-lg-12 col-xl-6">
                {% image dishes.image original as image %}
                <img src="{{ image.url }}" class="square-image" alt="{{ dishes.name }}">
            </div>
            <div class="col-lg-12 col-xl-6">
                <p class="bold fs-1">
                    {{ dishes.name }}
                </p>
                <p class="fs-4">
                    {{ dishes.description }}
                </p>
                <p class="bold fs-2">
                    {{ dishes.price }} ₽
                </p>

                <a href="#" class="btn btn-buy">Добавить</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
